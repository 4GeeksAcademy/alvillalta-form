<!DOCTYPE html>
<html>

<head>
    <title>HTML Form</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container m-auto">
        <div class="row m-3">
            <div class="col-12">
                <form>
                    <div class="card text-center">

                        <!-- Card Header -->
                        <div class="card-header">
                            <h3>Payment form example</h3>
                        </div>
    
                        <!-- Card Body -->
                        <div class="card-body text-start">
    
                            <!-- Payment -->
                            <div class="row m-1">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="alert alert-danger text-center" role="alert">
                                            Some fields are missing
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4 p-2">
                                            <label for="CardInput" class="form-label">Card #</label>
                                            <input type="text" class="form-control"
                                                id="CardInput" placeholder="XXXX-XXXX-XXXX-XXXX-XXXX">
                                        </div>
                                        <div class="col-sm-4 p-2">
                                            <label for="CVCInput" class="form-label">CVC #</label>
                                            <input type="text" class="form-control"
                                                id="CVCInput2" placeholder="XXXX">
                                        </div>
                                        <div class="col-sm-4 p-2">
                                            <label for="CurrencyInput" class="form-label">Amount</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="CurrencyInput">€</span>
                                                <input type="text" class="form-control" id="basic-url"
                                                    aria-describedby="basic-addon3 basic-addon4" placeholder="00.00">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Name -->
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="row m-1">
                                        <label for="NameInput" class="form-label">Name</label>
                                        <input type="text" class="form-control mb-2" id="NameInput">
                                    </div>
                                    <div class="row m-1">
                                        <label for="CityInput" class="form-label">City</label>
                                        <input type="text" class="form-control mb-3" id="CityInput">
                                    </div>
    
                                    <!-- Checkboxes -->
                                    <div class="row w-50 m-1 p-2 rounded bg-secondary">
                                        <div class=" col-3 form-check">
                                            <span>
                                            <label class="form-check-label" for="MastercardInput">
                                                <i class="fa-brands fa-cc-mastercard fa-s" style="color: #ffffff;"></i>
                                            </label>
                                            <input class="form-check-input" type="radio" name="radioDefault"
                                                id="MastercardInput">
                                            </span>    
                                        </div>
                                        <div class="col-3 form-check">
                                            <label class="form-check-label" for="VisaInput">
                                                <i class="fa-brands fa-cc-visa fa-s" style="color: #ffffff;"></i>
                                            </label>
                                            <input class="form-check-input" type="radio" name="radioDefault"
                                                id="VisaInput">
                                        </div>
                                        <div class="col-3 form-check">
                                            <label class="form-check-label" for="DinersclubInput">
                                                <i class="fa-brands fa-cc-diners-club fa-s" style="color: #ffffff;"></i>
                                            </label>
                                            <input class="form-check-input" type="radio" name="radioDefault"
                                                id="DinersclubInput">
                                        </div>
                                        <div class="col-3 form-check">
                                            <label class="form-check-label" for="AmexInput">
                                                <i class="fa-brands fa-cc-amex fa-s" style="color: #ffffff;"></i></i>
                                            </label>
                                            <input class="form-check-input" type="radio" name="radioDefault"
                                                id="AmexInput">
                                        </div>
                                    </div>
                                </div>
    
                                <!-- Last Name -->
                                <div class="col-sm-6">
                                    <div class="row m-1">
                                        <label for="LastnameInput" class="form-label">Last Name</label>
                                        <input type="text" class="form-control mb-2" id="Lastnameinput">
                                    </div>
                                    <div class="row m-1">
                                        <div class="col-sm-6 p-2">
                                            <label for="StateInput" class="form-label">State</label>
                                            <select class="form-select" aria-label="Default select example"
                                                id="StateInput">
                                                <option selected disabled hidden>Pick a state</option>
                                                <option value="1">España</option>
                                                <option value="2">Narnia</option>
                                                <option value="3">Arstotzka</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-6 p-2">
                                            <label for="PostalcodeInput" class="form-label">Postal Code</label>
                                            <input type="text" class="form-control mb-2" id="PostalcodeInput">
                                        </div>
                                    </div>
                                    <div class="row m-1">
                                        <label for="MessageInput" class="form-label">Message</label>
                                        <textarea class="form-control" id="MessageInput" rows="3"></textarea>
                                        <div>Add any notes here.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <!-- Card Footer -->
                        <div class="card-footer text-body-secondary">
                            <div class="d-flex justify-content-end m-2 gap-3">
                                <button type="reset" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>

                    </div>
                <form>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
